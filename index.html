<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Income and Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Income & Expense Tracker</h1>

        <!-- Display total income, total expenses, and net balance -->
        <div class="summary">
            <div id="total-income">Income: $0</div>
            <div id="total-expenses">Expenses: $0</div>
            <div id="net-balance">Net Balance: $0</div>
        </div>

        <!-- Form to add new entries -->
        <form id="transaction-form" onsubmit="onSubmit()">
            <label for="desc">Description:</label>
            <input type="text" id="desc" required>

            <label for="amount">Amount:</label>
            <input type="number" id="amount" required>

            <!-- Radio buttons for income or expense type -->
            <div class="transaction-type">
                <label><input type="radio" name="type" value="income" checked> Income</label>
                <label><input type="radio" name="type" value="expense"> Expense</label>
            </div>

            <button type="submit">Add Entry</button>
        </form>

        <!-- Filters for transactions -->
        <div class="filters">
            <label><input type="radio" name="filter" value="all" checked onchange="filterTransactions()"> All</label>
            <label><input type="radio" name="filter" value="income" onchange="filterTransactions()"> Income</label>
            <label><input type="radio" name="filter" value="expense" onchange="filterTransactions()"> Expense</label>
        </div>

        <!-- Table to display transactions -->
        <table id="storedList">
            <thead>
                <tr>
                    <th>Description</th>
                    <th>Amount</th>
                    <th>Type</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
